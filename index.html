<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8">
          <Link rel="stylesheet" href="./public/main.css">
          <Script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></Script>
          <script type="importmap">
               {
                 "imports": {
                   "three": "https://cdn.jsdelivr.net/npm/three@v0.168.0/build/three.module.js",
                   "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.168.0/examples/jsm/"
                 }
               }
             </script>

     </head>
     <body>
          <div id="root-window">
               <div id="render-target"></div>
          </div>

          <script type="module">
               import { createScene } from './src/scene.js';
               import { createCity } from './src/city.js';

               window.onload = () => {
                    const scene = createScene();
                    const city = createCity(8);

                    scene.initialize(city);

                    window.scene = scene;
                    document.addEventListener('mousedown', window.scene.onMouseDown, false);
                    document.addEventListener('mouseup', window.scene.onMouseUp, false);
                    document.addEventListener('mousemove', window.scene.onMouseMove, false);
                    document.addEventListener('contextmenu', (event) => event.preventDefault(), false);
                    window.scene.start();
               }
          </script>
     </body>
</html>
